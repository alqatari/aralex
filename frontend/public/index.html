        />

        <style>
            /* Custom Font Declarations */
            @font-face {
                font-family: "RB Regular";
                src: url("/public/fonts/RB_Regular.ttf") format("truetype");
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "Effra Thin";
                src: url("/public/fonts/fonnts.com-Effra_CC_Arbc_Thin.otf")
                    format("opentype");
                font-weight: 100;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "Effra Light";
                src: url("/public/fonts/fonnts.com-Effra_Arbc_Light.otf")
                    format("opentype");
                font-weight: 300;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "Effra Regular";
                src: url("/public/fonts/fonnts.com-Effra_Arbc_Regular.otf")
                    format("opentype");
                font-weight: 400;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "KFGQPC Uthmanic HAFS";
                src: url("/public/fonts/KFGQPC_Uthmanic_Script_HAFS_Regular.otf")
                    format("opentype");
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "KFGQPC Uthman Naskh";
                src: url("/public/fonts/KFGQPC_Uthman_Taha_Naskh_Regular.ttf")
                    format("truetype");
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Effra Regular", sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: #333;
                min-height: 100vh;
                padding: 40px 20px;
            }

            /* Mobile Responsive */
            @media (max-width: 768px) {
                body {
                    padding: 20px 10px;
                }
            }

            .app-container {
                background: white;
                border-radius: 16px;
                padding: 0;
                max-width: 1000px;
                width: 100%;
                margin: 0 auto;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                overflow: hidden;
            }

            /* Header */
            .header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 40px 40px 30px 40px;
                text-align: center;
                color: white;
            }

            .app-title {
                font-family: "Aref Ruqaa", serif;
                font-size: 3.1rem;
                color: white;
                margin: 0 0 10px 0;
                letter-spacing: 1px;
            }

            .subtitle {
                font-family: "Aref Ruqaa", serif;
                font-size: 2.7rem;
                color: rgba(255, 255, 255, 0.95);
                margin: 0;
                direction: rtl;
                font-weight: 400;
            }

            /* Mobile Responsive - Header */
            @media (max-width: 768px) {
                .app-title {
                    font-size: 2.2rem;
                    letter-spacing: 0;
                }

                .subtitle {
                    font-size: 1.8rem;
                }

                .header {
                    padding: 30px 20px 20px 20px;
                }
            }

            /* Search Section */
            .search-section {
                padding: 40px 40px;
                background: #fafafa;
            }

            .search-form {
                max-width: 800px;
                margin: 0 auto;
            }

            .search-input-group {
                display: flex;
                gap: 12px;
                margin-bottom: 12px;
            }

            .search-input {
                flex: 1;
                padding: 16px 20px;
                font-size: 1.3rem;
                font-family: "Effra Light", sans-serif;
                border: 2px solid #ddd;
                border-radius: 8px;
                direction: rtl;
                text-align: right;
                transition: all 0.2s;
            }

            .search-input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .search-button {
                padding: 16px 40px;
                font-size: 1.2rem;
                font-family: "Effra Regular", sans-serif;
                font-weight: 600;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
            }

            .search-button:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            }

            .search-button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

            /* Mobile Responsive - Search */
            @media (max-width: 768px) {
                .search-section {
                    padding: 30px 20px;
                }

                .search-input-group {
                    flex-direction: column;
                    gap: 12px;
                }

                .search-input {
                    font-size: 1.1rem;
                    padding: 14px 16px;
                }

                .search-button {
                    width: 100%;
                    padding: 14px 20px;
                    font-size: 1.1rem;
                }
            }

            /* Results Section */
            .results-section {
                padding: 40px;
                min-height: 200px;
            }

            .error-message {
                background: #fee;
                color: #c33;
                padding: 16px;
                border-radius: 8px;
                margin-bottom: 20px;
                text-align: center;
                border: 1px solid #fcc;
                font-family: "Effra Regular", sans-serif;
            }

            .loading {
                text-align: center;
                color: #667eea;
                font-size: 1.2rem;
                padding: 40px;
                font-family: "Effra Regular", sans-serif;
            }

            /* Mobile Responsive - Results */
            @media (max-width: 768px) {
                .results-section {
                    padding: 20px;
                }

                .loading {
                    font-size: 1rem;
                    padding: 30px 20px;
                }

                .error-message {
                    font-size: 0.95rem;
                    padding: 12px;
                }
            }

            .dict-groups {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }

            .dict-group {
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                overflow: hidden;
                background: white;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            }

            .dict-header {
                background: #f5f5f5;
                padding: 16px 20px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 12px;
                transition: background 0.2s;
                user-select: none;
                direction: rtl;
            }

            .dict-header:hover {
                background: #ececec;
            }

            .expand-icon {
                font-size: 0.9rem;
                color: #667eea;
                font-weight: bold;
                min-width: 20px;
            }

            .dict-name {
                font-family: "RB Regular", serif;
                font-size: 1.1rem;
                color: #333;
                margin: 0;
                flex: 1;
                direction: rtl;
                text-align: right;
            }

            .entry-count {
                font-size: 0.9rem;
                color: #888;
                font-weight: 600;
            }

            .dict-entries {
                padding: 12px 20px;
                display: flex;
                flex-direction: column;
                gap: 16px;
            }

            .dictionary-entry {
                background: #fffcf5;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                padding: 24px;
                margin-bottom: 16px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
                transition: box-shadow 0.2s;
            }

            .dictionary-entry:hover {
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            }

            .entry-definition {
                font-family: "KFGQPC Uthman Naskh", serif;
                font-size: 1.2rem;
                line-height: 2;
                color: #333;
                direction: rtl;
                text-align: right;
                white-space: pre-wrap;
            }

            /* Verse text styling */
            .verse-text {
                font-family: "KFGQPC Uthmanic HAFS", serif;
                font-size: 1.8rem;
                line-height: 2.8;
                color: #1a1a1a;
                margin-bottom: 16px;
                direction: rtl;
                text-align: right;
                padding: 16px;
                background: #fffcf5;
                border-radius: 8px;
                border-right: 4px solid #667eea;
            }

            /* Code styling */
            code {
                font-family: "Cascadia Code", monospace;
                background: #f5f5f5;
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 0.95rem;
                color: #667eea;
            }

            /* ============================================ */
            /* MOBILE RESPONSIVE - Comprehensive Queries   */
            /* ============================================ */

            @media (max-width: 768px) {
                /* Dictionary Groups & Entries */
                .dict-group {
                    border-radius: 6px;
                }

                .dict-header {
                    padding: 12px 16px;
                    font-size: 0.95rem;
                }

                .dict-name {
                    font-size: 1rem;
                }

                .entry-count {
                    font-size: 0.85rem;
                }

                .dict-entries {
                    padding: 8px 12px;
                }

                .dictionary-entry {
                    padding: 16px;
                    margin-bottom: 12px;
                }

                .entry-definition {
                    font-size: 1.1rem;
                    line-height: 1.8;
                }

                /* Verse Text */
                .verse-text {
                    font-size: 1.5rem;
                    line-height: 2.4;
                    padding: 12px;
                }

                /* App Container */
                .app-container {
                    border-radius: 12px;
                }

                /* Code elements */
                code {
                    font-size: 0.85rem;
                    padding: 3px 6px;
                }
            }

            /* Small phones (< 480px) */
            @media (max-width: 480px) {
                .app-title {
                    font-size: 1.8rem;
                }

                .subtitle {
                    font-size: 1.4rem;
                }

                .header {
                    padding: 20px 15px 15px 15px;
                }

                .search-section {
                    padding: 20px 15px;
                }

                .results-section {
                    padding: 15px;
                }

                .verse-text {
                    font-size: 1.3rem;
                    line-height: 2.2;
                    padding: 10px;
                }

                .entry-definition {
                    font-size: 1rem;
                    line-height: 1.7;
                }

                .dict-header {
                    padding: 10px 12px;
                }

                .dictionary-entry {
                    padding: 12px;
                }
            }
        </style>
    </head>
